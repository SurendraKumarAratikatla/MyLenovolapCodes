<script type="text/template" id="sevaPrintPreviewTpl_addressLabel">
    <div class="print-preview span4">
        <div class="print-preview-content">
            <span class="no-print remove pull-right"><i class="icon-remove"></i></span>
            To<br/>
            <%= ssid%> ,<%=member.mid %><br/>
            <% if(member.salutation){ %>
            <%=member.salutation%>
            <%}else{ %>
            Sri&nbsp;
            <% } %>
            <%=member.name%>
            <%=member.surname%><br/>

            <% _.each(member.addresses,function(address) { %>
            <% if(address.isPrimary && address.isValid ) { %>
            <%=address.address %><br/>
            <% if(address.country =='india' || address.country =='India') { %>
            <% if (address.city) { %> <%=address.city%>,<% } %>
            <%=address.district%>
            <% if(address.city && address.district) { %> ,<br/> <% } %>
            <%=address.state %>&nbsp;<% if(address.state){ %>,<br/><% } %>
            <% } %>
            <%=address.country %>
            <% if( address.country && address.pin) { %>&nbsp;,&nbsp;<% }else{ %>&nbsp;.<% } %>
            <% if(address.pin) { %> <%=address.pin%>.<% } %>
            <% } %>
            <% }); %>
            <br/>
            <% if(member.mobile || member.phone) { %>
            Tel &nbsp;:&nbsp;
            <% } %>
            <% if(member.mobile) { %>
            <%= member.mobile%>
            <% } %>
            <% if(member.phone) { %>
            <%= member.Phone%><br/>
            <% } %>
        </div>
    </div>
</script>

<script type="text/template" id="sevaPrintPreviewTpl_dailySevaKarta">
    <div class="box">
        <span class="no-print remove pull-right"><i class="icon-remove"></i></span>
        <%=member.mid %>, <%= ssid%><br/>
        <% if(member.salutation){ %>
        <%=member.salutation%>
        <%}else{ %>
        Sri
        <% } %>
        <%=member.name%> <%=member.surname%><br/>
        <% if(member.place){ %>
        <div><span title="Place"><i class="icon-map-marker"></i> <%=member.place%></span></div>
        <% } %>
        <span style="text-transform:capitalize;" title="In the name of"><i class="icon-user-md">
                <span class="muted" style="font-size: smaller;"> In The Name Of: </span> </i> <%= inTheNameOf %>
        </span><br/>
        <% if(inTheNameOf=='donor' || inTheNameOf == 'Donor') { %>
        <% if(member.gotram) { %>
        <div><span style="text-transform:capitalize;" title="Gotram"><i class="icon-anchor"></i> <%= member.gotram %></span></div>
        <% } %>
        <% if(member.nakshatram) { %>
        <div><span style="text-transform:capitalize;" title="Nakshatram"><i class="icon-star"></i> <%= member.nakshatram %></span></div>
        <% } %>
        <% }else{ %>
        <% if(gotram) { %>
        <div><span style="text-transform:capitalize;" title="Gotram"><i class="icon-anchor"></i> <%=gotram %></span></div>
        <% } %>
        <% try{ %>
        <% if(nakshatram) { %>
        <div><span style="text-transform:capitalize;" title="Nakshatram"><i class="icon-star"></i> <%= nakshatram %></span></div>
        <% } %>
        <% }catch(e){} %>
        <% } %>

        <% if(sevaDate) { %><div><span title="Seva Date"><i class="icon-calendar"></i> <%= sevaDate %></span></div><% } %>
        <% if(occasion) { %><div><span title="Occasion" style="text-transform:capitalize;"><i class="icon-gift"></i> <%= occasion %></span></div><%}%>
    </div>
</script>

        <div>---------------------------</div>

            </span></div>
        <% if(sevaDate) { %>
