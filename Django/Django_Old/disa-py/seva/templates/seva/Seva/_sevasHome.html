{% autoescape on %}
<script type="text/template" id="sevasHomeTpl">
    <div class="page-header">
        <div class="pull-right" style="margin-top:20px">
            <button type="button" name="print" class="btn pull-right" style="margin-left:10px;font-weight:bold;">
                <i class="icon-print"></i> Print Preview
            </button>

            <div class="pull-right">
                <select name="print-template-list">
                    <option value>-- Choose Template --</option>
                    <option
                    <% if(templateId=="prasadamDispatch") { %>selected="selected"<% } %>
                    value="prasadamDispatch">Prasadam Dispatch Latter</option>
                    <option
                    <% if(templateId=="dailySevaKarta") { %>selected="selected"<% } %> value="dailySevaKarta">Daily Seva
                    Kartas List</option>
                    {#<option#}
                    {#<% if(templateId=="addressLabel") { %>selected="selected"<% } %> value="addressLabel">Address#}
                    {#Labels</option>#}
                    <option
                    <% if(templateId=="emailCardIssueList") { %>selected="selected"<% } %>
                    value="emailCardIssueList">Email Card Issue List</option>
                </select>
            </div>
        </div>
        <h1 class="pull-left">Sevas
            <small>
                Shaswata Seva
            </small>
        </h1>
        <div style="clear:both;"></div>
    </div>

    <div class="row-fluid show-grid" style="padding-top:10px;">
        <div class="form-inline muted">
            <div class="controls">

                <label class="control-label required" for="seva-category">Seva Category</label>
                <div class="input-append">
                    <select name="sevaCategory" class="span12" id="seva-category">
                        <option value="">-- Seva Category --</option>
                        <% _.each(sevaCategoriesColl,function(sevaCategories){ %>
                        <option value="<%=sevaCategories.id%>"
                        <% if(sevaCategories.id == sevaCategoryId ){ %>selected="selected" <% } %>
                        > <%= sevaCategories.name %> </option>
                        <% }); %>
                    </select>
                </div>

                <label class="control-label required" for="fromDate-input">From</label>
                <div class="input-append">
                    <input type="text" class="input-medium" id="fromDate-input" name="fromDate-input" readonly="readonly">
                    <span class="add-on" style="cursor:pointer;"><i class="icon-calendar"></i></span>
                    <input type="hidden" name="fromDate">
                </div>

                <label class="control-label required" for="toDate-input" style="margin-left:15px;">To</label>
                <div class="input-append">
                    <input type="text" class="input-medium" id="toDate-input" name="toDate-input" readonly="readonly">
                    <span class="add-on" style="cursor:pointer;"><i class="icon-calendar"></i></span>
                    <input type="hidden" name="toDate">
                </div>
                <button class="btn btn-success" name="dateRange" style="margin-left:10px;" >
                    <i class="icon-filter icon-white"></i> Go
                </button>
            </div>
        </div>

        <div class="clear:both;"></div>
    </div>

    <div class="pull-right print-all">
        <label class="checkbox" style="font-size:16px;position:relative;top:40px;">
            <input type="checkbox" name="print-seva-all" <% if(all == true)
            {%>checked="checked"<%}%> > Select all
        </label>
    </div>
    <div class="section">
        <% if(length == 0) {%>
        <h3>No Sevas</h3>
        <% }else{ %>
        <table class="table sevas" border="0" width="100%">
            <thead>
            <tr>
                <th colspan="2" class="name-sort" style="text-align :center" title="Sort">Donor</th>
                <th class="place-sort" title="Sort">Place</th>
                <th width="105px">In The Name Of</th>
                <th width="68px">Seva Date</th>
                <th>Address</th>
                <th></th>
            </tr>
            </thead>
        </table>
        <% } %>
    </div>

</script>
{% endautoescape %}

            {#<option value="placeZtoA">Place - Z &rarr; A</option>#}
        {#</select>#}

{#</div>#}
